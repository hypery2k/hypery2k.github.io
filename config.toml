baseurl = "https://hypery2k.github.io" # Hostname (and path) to the root.
title = "Martin Reinhardt" # Site title.
theme = "coder" # Set the theme.
languagecode = "en-US" # The siteâ€™s language code.

paginate = 20 # Default number of pages per page in pagination.
canonifyurls = true # Enable to turn relative URLs into absolute.

pygmentsUseClasses=true
pygmentscodefences = false # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.

[params] # theme parameters
    author = "Martin Reinhardt" # Author's name.
    info = "Ambassador of Software Craftsmanship and {Code} Catalyst" # Author's job title or info.
    description = "Martin Reinhardt's personal website" # Site description.
    keywords = "blog,developer,personal" # Site keywords.
    avatarurl = "https://i.stack.imgur.com/Wx8Bi.png?s=328&g=1" # Contain the path of the optionnal avatar in the static folder.

    footercontent = "" # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = true
    hideCopyright = false

    # Custom CSS
    custom_css = ['/css/styles.css']

    # RTL support
    rtl = false

